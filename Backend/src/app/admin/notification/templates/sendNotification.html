<div class="modal-content">
    <div class="modal-header bordered">
        <button class="close" type="button" ng-click="addnotificationCtrl.close()">Ã—</button>
        <h2 class="pmd-card-title-text">{{'AddnotificationLbl' | translate}}</h2>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" name="newnotificationForm"> 
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <div class="form-group pmd-textfield pmd-textfield-floating-label">
                            <label for="first-name">{{'title' | translate}}</label>
                            <input required type="text" class="mat-input form-control" name="title"  
                                ng-model="title" ng-minlength="1" ng-maxlength="100">
                            <div ng-messages="newnotificationForm.title.$error" class="error">
                                <div ng-show="newnotificationForm.title.$error.pattern">{{'NumbersOnly' | translate}}</div>
                                <div ng-if="newnotificationForm.title.$error.required && !newnotificationForm.title.$pristine">{{'titleReqError'
                                    | translate}}</div>
                                <div ng-if="(newnotificationForm.title.$error.minlength || newnotificationForm.title.$error.maxlength)">{{'titleLengthError'
                                    | translate}}</div>
                            </div>
                        </div>

                        <div class="form-group pmd-textfield pmd-textfield-floating-label">
                            <label for="first-name">{{'message' | translate}}</label>
                            <textarea required type="text" class="mat-input form-control" name="message"  
                                ng-model="message" ng-minlength="1" ng-maxlength="100"></textarea>
                            <div ng-messages="newnotificationForm.message.$error" class="error">
                                <div ng-show="newnotificationForm.message.$error.pattern">{{'NumbersOnly' | translate}}</div>
                                <div ng-if="newnotificationForm.message.$error.required && !newnotificationForm.message.$pristine">{{'messageReqError'
                                    | translate}}</div>
                                <div ng-if="(newnotificationForm.message.$error.minlength || newnotificationForm.message.$error.maxlength)">{{'messageLengthError'
                                    | translate}}</div>
                            </div>
                        </div>

                    </div>
                </div> 
        </form>

        <div class="pmd-modal-action text-right">
            <button ng-disabled="newnotificationForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button"
                ng-click="AddNewnotification()">{{'saveChangesBtn' | translate}}</button>
        </div>

    </div>
</div>
