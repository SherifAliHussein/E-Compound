<div class="modal-content">
    <div class="modal-header bordered">
        <button class="close" type="button" ng-click="addUnitCtrl.close()">Ã—</button>
        <h2 class="pmd-card-title-text">{{'AddUnitLbl' | translate}}</h2>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" name="newUnitForm">

            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <label for="first-name">{{'UnitNameLbl' | translate}}</label>
                <input required type="text" class="mat-input form-control" name="unitName"  ng-model="Name" ng-minlength="2" ng-maxlength="50">
                <div ng-messages="newUnitForm.unitName.$error" class="error">
                        <!-- <div ng-show="newUnitForm.unitName.$error.pattern">{{'TextOnly' | translate}}</div> -->
                        <div ng-if="newUnitForm.unitName.$error.required && !newUnitForm.unitName.$pristine">{{'requiredErr' | translate}}</div>
                        <div ng-if="(newUnitForm.unitName.$error.minlength || newUnitForm.unitName.$error.maxlength) && !newUnitForm.unitName.$error.required">{{'NameLengthError' | translate}}</div>
                </div>
            </div>

            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <label for="first-name">{{'UnitType' | translate}}</label>
                <select required class="form-control" style="width:50% !important" name="unType" ng-model="unitType" 
                    ng-options="unitType as unitType.titleDictionary[selectedLanguage] for unitType in unitTypeList">
                </select>
                <div ng-messages="newUnitForm.unType.$error" class="error">
                    <div ng-if="newUnitForm.unType.$error.required && !newUnitForm.unType.$pristine">{{'requiredErr' | translate}}</div>
            </div>
            </div>

        </form>
        <div class="pmd-modal-action text-right">
            <button ng-disabled="newUnitForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="AddNewUnit()">{{'saveChangesBtn' | translate}}</button>
        </div>

    </div>
</div>
