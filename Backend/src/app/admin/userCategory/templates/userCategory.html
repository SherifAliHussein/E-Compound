<div>
        <div style="margin-bottom:10px">
            <button ng-click="userCategoryCtrl.AddUserCategory()" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddUserCategoryLbl' | translate}}</button>
        </div>
    
        <div ng-if="userCategoryList.results.length == 0">
            <span>{{'NoUserCategoryAvailable' | translate}}</span>
        </div>
    
        <div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if=" userCategoryList.results.length >0">
    
            <div class="table-responsive">
                <table class="table pmd-table table-hover">
                    <thead>
                        <tr>
                            <th>{{'UserCategory' | translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="userCategory in userCategoryList.results">
                            <td  data-title="Name" width="20%">{{userCategory.titleDictionary[selectedLanguage]}}</td>
                            <td ng-class="{'red-text': user.isActive == false }" width="15%">
                                <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="userCategoryCtrl.UpdateUserCategory(userCategory)">mode_edit</i>
                                <i class="material-icons pmd-md deleteButton cursorPointer font25" ng-click="userCategoryCtrl.DeleteUserCategory(userCategory.userCategoryId)">delete</i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
        </div>
        <div style="text-align:center;" paging page="1" page-size="10" total="userCategoryList.totalCount" paging-action="userCategoryCtrl.changePage(page)"
             flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
        </div>
    </div>
