
   <a class="back" href="javascript:void(0);"  ng-click="$state.go('menu',{featureId: $stateParams.featureId,restaurantId:$stateParams.restaurantId})">
    <img alt="" />
</a>
<div class="container">

    <form class="form-horizontal" name="invetationForm">
        <div class="form-group pmd-textfield pmd-textfield-floating-label"> 

            <label for="first-name">{{'countLbl' | translate}}</label>
            <input required type="text" class="mat-input form-control" name="count" numbers-only ng-model="count" 
            ng-minlength="1" ng-maxlength="3">
            
  <button class="addfields" ng-click="addNewChoice()">Add choice</button>
   <div ng-messages="invetationForm.count.$error">
                <div ng-if="invetationForm.count.$error.required && !invetationForm.count.$pristine">{{'countReqError' | translate}}</div>
                <div ng-if="(invetationForm.count.$error.minlength || invetationForm.count.$error.maxlength)">{{'countLengthError' | translate}}</div>
            </div>
        </div>
     <div class="form-group pmd-textfield pmd-textfield-floating-label"> 

        <fieldset data-ng-repeat="choice in choicesA">
            <input type="text" ng-model="choice.name" name="username" placeholder="Enter Name">
            <input type="text" ng-model="choice.name" name="idtype" placeholder="Enter ID Type">
            <input type="text" ng-model="choice.name" name="id" placeholder="Enter ID">
            <button class="remove" ng-click="removeChoice($index)">-</button>  
          </fieldset>

        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
           
            <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <label for="regular1" class="control-label">{{'startDateLbl' | translate}}</label>
                <input type="text" id="startdate" class="form-control" required />
            </div>
   

    </div>
        <div class="form-group pmd-textfield pmd-textfield-floating-label"> 

            <label for="first-name">{{'commentLbl' | translate}}</label>
            <input required type="text" class="mat-input form-control" name="comment" numbers-only ng-model="comment" 
            ng-minlength="1" ng-maxlength="3">
            
  <button class="addfields" ng-click="addNewChoice()">Add choice</button>
   <div ng-messages="invetationForm.comment.$error">
                <div ng-if="invetationForm.comment.$error.required && !invetationForm.comment.$pristine">{{'commentReqError' | translate}}</div>
                <div ng-if="(invetationForm.comment.$error.minlength || invetationForm.comment.$error.maxlength)">{{'commentLengthError' | translate}}</div>
            </div>
        </div>

    </form>
    <div class="pmd-modal-action text-right">
        <button ng-disabled="invetationForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="createInvetation()">{{'NextLbl' | translate}}</button>
    </div>
</div>
